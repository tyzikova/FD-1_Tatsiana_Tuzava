        /* 1 Функция с макс элементом в массиве*/
function findMax(arr1){
    let max = arr1[0];
    for (let i = 0; i < arr1.length; i++){
        let num = arr1[i];
        if (num > max){
        max = num
        }
    }
    return max;
}
console.log(findMax([5, 200, 6, 1000, 7, 541]));

    /* 3 Function wich swap 2 elements in array*/
function swapArr(arr3){
    let newInd;
    for (let i = 0; i < arr3.length; i ++){
        newInd = arr3[5];
        arr3[5] = arr3[1];
        arr3[1] = newInd;
        return arr3;
    }
}
console.log(swapArr([3, 4, 5, 6, 7, 8, 9]));

    /* 4 Функция генерации массива и вывод в консоль его длинны*/
function randomArr(arrLengs) {
    let arr = [];
    for(let i =0; i < arrLengs; i++){
        arr.push(Math.floor(Math.random() * 10));
    }
    return arr;
}     
console.log(randomArr(5));


    /* 5 функция вычисления суммы цифр в числе.*/
function digitSum(n){
    let numStr = String(n);
    let sum5a = 0;
    for (let i = 0; i < numStr.length; i++){
        sum5a += Number(numStr[i]);
    }
    return sum5a;
}
console.log(digitSum(123456789));

    /* 6 Функция для калькулятора НОД*/
function gsdCalc(a, b){
    while ( b !== 0){
       let c = a % b;
        a = b;
        b = c;
    }
    return a;
}
console.log(gsdCalc(50, 10));

            if (arr7[i] == arr7[j])
            a++;
            if (a > b){
                b = a;
                result = arr7[i];
            }
        }
        a = 0;
    }

}
