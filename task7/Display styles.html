<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/block_styles.css">
    <title>Display styles</title>

</head>

<body>
    <h2>Block</h2>
    <div class="position_div">
        <div class="green">
            <div class="blue">Div 1</div>
        </div>
    </div>
    <div>

        <table class="table">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td class="td">Div 2</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="inline">
        <div class="block">Div 3</div>
    </div>
    <h2>Inline</h2>
    <div class="position_span">
        <div class="green_span">
            <span class="blue_span">Span 1</span>
        </div>
        <div class="div_transform">
            <span class="span_transform">Span 2</span>
        </div>
    </div>
</body>

</html>
