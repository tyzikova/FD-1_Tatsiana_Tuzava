<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
/* 1 */
  let a = 10;
  let b = 2;
    console.log((a + b), (a - b), (a * b), (a / b));

/* 2 */
  let aux = 20;
  let bic = 15;
  let c = aux;
    console.log(aux=bic, bic=c); 

  let x = 20;
  let y = 15;
    console.log([x, y] = [y, x]);

/* 3 */
  let sec = prompt('Days and seconds?');
  let sec_day = (24*(60**2));
    console.log(sec * sec_day);

/* 4 */
  let firstInput = prompt('Enter first number');
  let typeOperation = prompt('Enter type operation');
  let secondInput = prompt('Enter second number');
    switch(typeOperation){
      case '+':
    result = Number(firstInput) + Number(secondInput);
    break;
      case '-':
    result = Number(firstInput) - Number(secondInput);
    break;
      case '*': 
    result = Number(firstInput) * Number(secondInput);
    break;
      case '/': 
    result = Number(firstInput) / Number(secondInput);
    break;
    }
    console.log(result);

/* 5*/
  let name = prompt('Hello, your name?');
    console.log(!name.trim() ? 'Invalid name' : 'Your name:' +name);
  
/* 6*/
  let numeral = prompt('Enter a number');
    if (numeral > 10 && numeral < 20 || numeral > -20 && numeral < -10){
    console.log(Number(numeral) + 100);
}
    else {
    console.log('Invalid entered number');
    }

/* 7 */
let mx = prompt('Enter any number for multiply');
let nx = 1;
for (let i = 0; i < mx.length; i++){
  nx *= mx[i];
} 
  console.log(nx);

/* 8 */
let num = 47;
  num +=7;
  num -=18;
  num *=10;
  num /=15;
  console.log(num);

/* 9 */
let num2 = 10;
  num2++;
  num2++;
  num2--;
  console.log(num2);
  </script>
</body>
